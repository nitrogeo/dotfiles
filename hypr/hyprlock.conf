# BACKGROUND
background {
    monitor =
    path = ~/Pictures/wallpapers/minimal/11.png
    blur_passes = 3 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# PROFILE PHOTO
image {
    monitor =
    path = /home/nitro/Pictures/pfps/doodle~.png
    size = 120
    rounding = -1 # Makes it a circle
    border_size = 4
    border_color = rgba(255, 255, 255, 0.6)
    position = 0, 100
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    placeholder_text = <i>Password...</i> # Text rendered in the input box
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME
    color = rgba(255, 255, 255, 0.8)
    font_size = 90
    font_family = Inter # Or "SF Pro Display" if you have it
    position = 0, 320
    halign = center
    valign = center
}

# USER GREETING
label {
    monitor =
    text = $USER
    color = rgba(255, 255, 255, 0.8)
    font_size = 20
    position = 0, 20
    halign = center
    valign = center
}