# Variables
$ss_dir = ~/Pictures/hypr-screenshots
$ss_name = $(date +'%Y-%m-%d_%H-%M-%S').png
$notify = notify-send "Screenshot Captured" "Saved to ~/Pictures/hypr-screenshots" -i camera-photo

# Alt + Shift + S: Snip with box
bind = ALT_SHIFT, S, exec, grim -g "$(slurp)" $ss_dir/$ss_name && wl-copy < $ss_dir/$ss_name && $notify

# Ctrl + Print: Focused Window (Current Window)
bind = CONTROL, Print, exec, grim -g "$(hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" $ss_dir/$ss_name && wl-copy < $ss_dir/$ss_name && $notify

# Shift + Print: Both monitors
bind = SHIFT, Print, exec, grim $ss_dir/$ss_name && wl-copy < $ss_dir/$ss_name && $notify

# Alt + Print: Current monitor
bind = ALT, Print, exec, grim -o $(hyprctl monitors -j | jq -r '.[] | select(.focused) | .name') $ss_dir/$ss_name && wl-copy < $ss_dir/$ss_name && $notify


